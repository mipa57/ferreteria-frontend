<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Agregar Producto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
  <script>
    // ************************************************************
    // CAMBIO CLAVE 1: Protecci√≥n de sesi√≥n basada en JWT (igual que index.html)
    // ************************************************************
    const token = localStorage.getItem("jwtToken");
    if (!token) {
      window.location.href = "login.html";
    }

    // ************************************************************
    // NUEVA FUNCI√ìN: authenticatedFetch (copiar la misma de index.html)
    // ************************************************************
    async function authenticatedFetch(url, options = {}) {
        const currentToken = localStorage.getItem("jwtToken");

        if (!currentToken) {
            console.warn("No hay token JWT en localStorage. Redirigiendo a login.");
            window.location.href = "login.html";
            throw new Error("No token found, redirecting to login.");
        }

        const headers = {
            ...options.headers,
            "Authorization": `Bearer ${currentToken}`
        };

        try {
            const response = await fetch(url, { ...options, headers });

            if (response.status === 401 || response.status === 403) {
                localStorage.removeItem("jwtToken");
                alert("Tu sesi√≥n ha expirado o no est√°s autorizado. Por favor, inicia sesi√≥n de nuevo.");
                window.location.href = "login.html";
                return null;
            }

            if (!response.ok) {
                const errorBody = await response.text();
                console.error(`Error en la petici√≥n a ${url}: ${response.status} - ${errorBody}`);
                throw new Error(`Error ${response.status}: ${errorBody}`);
            }

            return response;
        } catch (error) {
            console.error("Error en authenticatedFetch:", error);
            alert("Ocurri√≥ un error de conexi√≥n. Por favor, revisa la consola para m√°s detalles.");
            throw error;
        }
    }
  </script>

  <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="card p-4 shadow" style="min-width: 400px;">
      <h2 class="text-center text-primary mb-4">‚ûï Agregar Producto</h2>

      <form id="formulario">
        <div class="mb-3">
          <label for="codigo" class="form-label">C√≥digo</label>
          <input type="text" id="codigo" class="form-control" required />
        </div>

        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" id="nombre" class="form-control" required />
        </div>

        <div class="mb-3">
          <label for="cantidad" class="form-label">Cantidad</label>
          <input type="number" id="cantidad" class="form-control" required min="0" />
        </div>

        <div class="mb-3">
          <label for="precio" class="form-label">Precio Unitario</label>
          <input type="number" step="0.01" id="precio" class="form-control" required min="0" />
        </div>

        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-success">üíæ Guardar</button>
          <a href="index.html" class="btn btn-secondary">‚¨ÖÔ∏è Volver</a>
        </div>
      </form>

      <div id="mensaje" class="mt-3"></div>
    </div>
  </div>

  <script>
    // La funci√≥n authenticatedFetch ya est√° definida arriba, no la dupliques
    
    const formulario = document.getElementById("formulario");
    const mensaje = document.getElementById("mensaje");

    formulario.addEventListener("submit", async function (e) {
      e.preventDefault();

      const codigo = document.getElementById("codigo").value.trim();
      const nombre = document.getElementById("nombre").value.trim();
      const cantidad = parseInt(document.getElementById("cantidad").value);
      const precio = parseFloat(document.getElementById("precio").value);

      if (!codigo || !nombre || isNaN(cantidad) || isNaN(precio)) {
        mensaje.innerHTML = `<div class="alert alert-warning">‚ö†Ô∏è Todos los campos son obligatorios y deben ser v√°lidos.</div>`;
        return;
      }

      // ************************************************************
      // CAMBIO CLAVE 2: Usar authenticatedFetch para verificaci√≥n de c√≥digo duplicado
      // ************************************************************
      try {
        const productosResponse = await authenticatedFetch("http://localhost:8080/api/productos");
        const productos = await productosResponse.json();

        const yaExiste = productos.some(p => p.codigo === codigo);

        if (yaExiste) {
          mensaje.innerHTML = `<div class="alert alert-warning">‚ö†Ô∏è Ya existe un producto con ese c√≥digo.</div>`;
          return;
        }

        const producto = {
          codigo,
          nombre,
          cantidad,
          precioUnitario: precio
        };

        // ************************************************************
        // CAMBIO CLAVE 3: Usar authenticatedFetch para agregar producto
        // ************************************************************
        const respuesta = await authenticatedFetch("http://localhost:8080/api/productos", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(producto)
        });

        // Si authenticatedFetch no lanz√≥ un error ni redirigi√≥, la respuesta es v√°lida
        const data = await respuesta.json();

        mensaje.innerHTML = `<div class="alert alert-success">‚úÖ Producto agregado con √©xito. Redirigiendo...</div>`;
        setTimeout(() => {
          window.location.href = "index.html";
        }, 1500);

      } catch (error) {
        console.error("Error al agregar producto:", error);
        // El error ya fue manejado por authenticatedFetch o es un error espec√≠fico de la petici√≥n
        // Podr√≠as refinar este mensaje si necesitas m√°s detalle del backend.
        mensaje.innerHTML = `<div class="alert alert-danger">‚ùå Error: No se pudo agregar el producto. ${error.message}</div>`;
      }
    });
  </script>
</body>
</html>
