<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Agregar Producto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">

  <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="card p-4 shadow" style="min-width: 400px;">
      <h2 class="text-center text-primary mb-4">‚ûï Agregar Producto</h2>

      <form id="formulario">
        <div class="mb-3">
          <label for="codigo" class="form-label">C√≥digo</label>
          <input type="text" id="codigo" class="form-control" required />
        </div>

        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" id="nombre" class="form-control" required />
        </div>

        <div class="mb-3">
          <label for="cantidad" class="form-label">Cantidad</label>
          <input type="number" id="cantidad" class="form-control" required min="0" />
        </div>

        <div class="mb-3">
          <label for="precio" class="form-label">Precio Unitario</label>
          <input type="number" step="0.01" id="precio" class="form-control" required min="0" />
        </div>

        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-success">üíæ Guardar</button>
          <a href="index.html" class="btn btn-secondary">‚¨ÖÔ∏è Volver</a>
        </div>
      </form>

      <div id="mensaje" class="mt-3"></div>
    </div>
  </div>

  <script>
    const formulario = document.getElementById("formulario");
    const mensaje = document.getElementById("mensaje");

    formulario.addEventListener("submit", async function (e) {
      e.preventDefault();

      const codigo = document.getElementById("codigo").value.trim();
      const nombre = document.getElementById("nombre").value.trim();
      const cantidad = parseInt(document.getElementById("cantidad").value);
      const precio = parseFloat(document.getElementById("precio").value);

      if (!codigo || !nombre || isNaN(cantidad) || isNaN(precio)) {
        mensaje.innerHTML = `<div class="alert alert-warning">‚ö†Ô∏è Todos los campos son obligatorios y deben ser v√°lidos.</div>`;
        return;
      }

      // Validaci√≥n de c√≥digo duplicado
      const yaExiste = await fetch("http://localhost:8080/api/productos")
        .then(res => res.json())
        .then(productos => productos.some(p => p.codigo === codigo));

      if (yaExiste) {
        mensaje.innerHTML = `<div class="alert alert-warning">‚ö†Ô∏è Ya existe un producto con ese c√≥digo.</div>`;
        return;
      }

      const producto = {
        codigo,
        nombre,
        cantidad,
        precioUnitario: precio
      };

      const respuesta = await fetch("http://localhost:8080/api/productos", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(producto)
      });

      const data = await respuesta.json();

      if (respuesta.ok) {
        mensaje.innerHTML = `<div class="alert alert-success">‚úÖ Producto agregado con √©xito. Redirigiendo...</div>`;
        setTimeout(() => {
          window.location.href = "index.html";
        }, 1500);
      } else {
        mensaje.innerHTML = `<div class="alert alert-danger">‚ùå Error: ${Array.isArray(data) ? data.join(', ') : data}</div>`;
      }
    });
  </script>
</body>
</html>
