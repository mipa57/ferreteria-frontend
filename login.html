<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login - El Tornillo Feliz üîê</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center" style="height: 100vh;">

  <div class="card shadow p-4" style="min-width: 350px;">
    <h2 class="text-center mb-3 text-success">üî© Ferreter√≠a El Tornillo Feliz</h2>
    <h5 class="text-center mb-4 text-secondary">Iniciar sesi√≥n</h5>

    <form id="loginForm">
      <div class="mb-3">
        <label for="usuario" class="form-label">Usuario</label>
        <input type="text" class="form-control" id="usuario" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Contrase√±a</label>
        <input type="password" class="form-control" id="password" required>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-success">Ingresar</button>
      </div>
    </form>

    <div id="mensaje" class="mt-3 text-center"></div>
  </div>

  <script>
    const loginForm = document.getElementById("loginForm");
    const mensaje = document.getElementById("mensaje");

    loginForm.addEventListener("submit", async function (e) {
      e.preventDefault();

      const usuario = document.getElementById("usuario").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!usuario || !password) {
        mensaje.innerHTML = '<div class="alert alert-warning">‚ö†Ô∏è Por favor, ingresa usuario y contrase√±a.</div>';
        return;
      }

      console.log("Intentando iniciar sesi√≥n con:");
      console.log("Usuario capturado:", usuario);
      console.log("Contrase√±a capturada:", password);

      // Creamos el objeto que enviaremos como JSON
      const requestBody = {
        username: usuario,
        password: password
      };
      console.log("Objeto JSON a enviar:", requestBody); // <--- NUEVA L√çNEA CLAV


      try {
        // Hacemos la petici√≥n al backend para autenticar
        const response = await fetch("http://localhost:8080/api/auth/login", { // Ajusta esta URL a tu endpoint de login en Spring Boot
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            username: usuario, // Aseg√∫rate que el backend espere 'username' o el nombre que uses
            password: password
          })
        });

        if (response.ok) {
          const data = await response.json();
          // Asumimos que el backend devuelve un objeto con una propiedad 'token', por ejemplo: { token: "..." }
          // O directamente el token si el backend solo devuelve la cadena del token
          const token = data.token; // Ajusta 'data.token' si tu backend devuelve el token en otra propiedad o directamente el string
          
          if (token) {
            localStorage.setItem("jwtToken", token); // Guardamos el token
            mensaje.innerHTML = '<div class="alert alert-success">‚úÖ Bienvenido. Redirigiendo...</div>';
            setTimeout(() => {
              window.location.href = "index.html"; // Redirigimos a la p√°gina principal del inventario
            }, 1000);
          } else {
            mensaje.innerHTML = '<div class="alert alert-danger">‚ùå Error en la respuesta del servidor: no se recibi√≥ un token.</div>';
          }
        } else if (response.status === 401) {
          mensaje.innerHTML = '<div class="alert alert-danger">‚ùå Usuario o contrase√±a incorrectos.</div>';
        } else {
          // Otros errores del servidor (500, 400, etc.)
          const errorText = await response.text(); // Intenta obtener el cuerpo del error
          mensaje.innerHTML = `<div class="alert alert-danger">‚ùå Error al iniciar sesi√≥n: ${response.status} - ${errorText}</div>`;
        }
      } catch (error) {
        console.error("Error de red o del servidor:", error);
        mensaje.innerHTML = '<div class="alert alert-danger">‚ùå No se pudo conectar con el servidor. Intenta de nuevo.</div>';
      }
    });
  </script>
</body>
</html>
