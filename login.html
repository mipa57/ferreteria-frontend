<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login - El Tornillo Feliz üîê</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center" style="height: 100vh;">

  <div class="card shadow p-4" style="min-width: 350px;">
    <h2 class="text-center mb-3 text-success">üî© Ferreter√≠a El Tornillo Feliz</h2>
    <h5 class="text-center mb-4 text-secondary">Iniciar sesi√≥n</h5>

    <form id="loginForm">
      <div class="mb-3">
        <label for="usuario" class="form-label">Usuario</label>
        <input type="text" class="form-control" id="usuario" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Contrase√±a</label>
        <input type="password" class="form-control" id="password" required>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-success">Ingresar</button>
      </div>
    </form>

    <div id="mensaje" class="mt-3 text-center"></div>
  </div>

  <script>
    const loginForm = document.getElementById("loginForm");
    const mensaje = document.getElementById("mensaje");

    loginForm.addEventListener("submit", function (e) {
      e.preventDefault();

      const usuario = document.getElementById("usuario").value.trim();
      const password = document.getElementById("password").value.trim();

      if (usuario === "admin" && password === "1234") {
        localStorage.setItem("logueado", "true");
        mensaje.innerHTML = '<div class="alert alert-success">‚úÖ Bienvenido. Redirigiendo...</div>';
        setTimeout(() => {
          window.location.href = "agregar.html";
        }, 1000);
      } else {
        mensaje.innerHTML = '<div class="alert alert-danger">‚ùå Usuario o contrase√±a incorrectos</div>';
      }
    });
  </script>
</body>
</html>
