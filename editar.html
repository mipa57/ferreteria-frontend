<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Editar Producto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <h2 class="mb-4 text-warning">‚úèÔ∏è Editar producto</h2>

    <form id="editarForm" class="card p-4 shadow-sm bg-white rounded">
      <div class="mb-3">
        <label for="codigo" class="form-label">C√≥digo</label>
        <input type="text" class="form-control" id="codigo" required>
      </div>

      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre" required>
      </div>

      <div class="mb-3">
        <label for="cantidad" class="form-label">Cantidad</label>
        <input type="number" class="form-control" id="cantidad" required min="0">
      </div>

      <div class="mb-3">
        <label for="precio" class="form-label">Precio Unitario</label>
        <input type="number" class="form-control" id="precio" required min="0" step="0.01">
      </div>

      <button type="submit" class="btn btn-primary">üíæ Guardar Cambios</button>
      <a href="index.html" class="btn btn-secondary ms-2">‚¨ÖÔ∏è Volver</a>
    </form>

    <div id="mensaje" class="mt-3"></div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get("id");

    const codigoInput = document.getElementById("codigo");
    const nombreInput = document.getElementById("nombre");
    const cantidadInput = document.getElementById("cantidad");
    const precioInput = document.getElementById("precio");
    const mensaje = document.getElementById("mensaje");

    async function cargarProducto() {
      const res = await fetch(`http://localhost:8080/api/productos`);
      const productos = await res.json();
      const producto = productos.find(p => p.id === id);
      if (!producto) {
        mensaje.innerHTML = `<div class="alert alert-danger">‚ùå Producto no encontrado.</div>`;
        return;
      }
      codigoInput.value = producto.codigo;
      nombreInput.value = producto.nombre;
      cantidadInput.value = producto.cantidad;
      precioInput.value = producto.precioUnitario;
    }

    cargarProducto();

    document.getElementById("editarForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const datos = {
        codigo: codigoInput.value,
        nombre: nombreInput.value,
        cantidad: parseInt(cantidadInput.value),
        precioUnitario: parseFloat(precioInput.value)
      };

      const res = await fetch(`http://localhost:8080/api/productos/${id}`, {
        method: "PUT",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(datos)
      });

      if (res.ok) {
        mensaje.innerHTML = `<div class="alert alert-success">‚úÖ Producto actualizado correctamente.</div>`;
      } else {
        const errores = await res.json();
        mensaje.innerHTML = `<div class="alert alert-danger">‚ö†Ô∏è Error: ${Array.isArray(errores) ? errores.join(", ") : errores}</div>`;
      }
    });
  </script>
</body>
</html>
