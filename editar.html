<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Editar Producto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light">
  <script>
    // ************************************************************
    // CAMBIO CLAVE 1: Protecci√≥n de sesi√≥n basada en JWT (igual que index.html)
    // ************************************************************
    const token = localStorage.getItem("jwtToken");
    if (!token) {
      window.location.href = "login.html";
    }

    // ************************************************************
    // NUEVA FUNCI√ìN: authenticatedFetch (copiar la misma de index.html)
    // ************************************************************
    async function authenticatedFetch(url, options = {}) {
        const currentToken = localStorage.getItem("jwtToken");

        if (!currentToken) {
            console.warn("No hay token JWT en localStorage. Redirigiendo a login.");
            window.location.href = "login.html";
            throw new Error("No token found, redirecting to login.");
        }

        const headers = {
            ...options.headers,
            "Authorization": `Bearer ${currentToken}`
        };

        try {
            const response = await fetch(url, { ...options, headers });

            if (response.status === 401 || response.status === 403) {
                localStorage.removeItem("jwtToken");
                alert("Tu sesi√≥n ha expirado o no est√°s autorizado. Por favor, inicia sesi√≥n de nuevo.");
                window.location.href = "login.html";
                return null;
            }

            if (!response.ok) {
                const errorBody = await response.text();
                console.error(`Error en la petici√≥n a ${url}: ${response.status} - ${errorBody}`);
                throw new Error(`Error ${response.status}: ${errorBody}`);
            }

            return response;
        } catch (error) {
            console.error("Error en authenticatedFetch:", error);
            alert("Ocurri√≥ un error de conexi√≥n. Por favor, revisa la consola para m√°s detalles.");
            throw error;
        }
    }
  </script>

  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg p-4" style="min-width: 400px;">
      <h3 class="text-center text-primary mb-4">Editar Producto</h3>

      <form id="formulario">
        <div class="mb-3">
          <label for="codigo" class="form-label">C√≥digo</label>
          <input type="text" id="codigo" class="form-control" disabled />
        </div>

        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" id="nombre" class="form-control" required />
        </div>

        <div class="mb-3">
          <label for="cantidad" class="form-label">Cantidad</label>
          <input type="number" id="cantidad" class="form-control" required />
        </div>

        <div class="mb-3">
          <label for="precio" class="form-label">Precio Unitario</label>
          <input type="number" step="0.01" id="precio" class="form-control" required />
        </div>

        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-success">üíæ Guardar Cambios</button>
          <a href="index.html" class="btn btn-secondary">‚Üê Volver</a>
        </div>
      </form>
    </div>
  </div>

  <script>
    // La funci√≥n authenticatedFetch ya est√° definida arriba, no la dupliques

    const params = new URLSearchParams(window.location.search);
    const codigo = params.get("codigo");

    const codigoInput = document.getElementById("codigo");
    const nombreInput = document.getElementById("nombre");
    const cantidadInput = document.getElementById("cantidad");
    const precioInput = document.getElementById("precio");

    // ************************************************************
    // CAMBIO CLAVE 2: Usar authenticatedFetch para obtener el producto
    // ************************************************************
    authenticatedFetch(`http://localhost:8080/api/productos/${codigo}`)
      .then(res => res.json())
      .then(producto => {
        if (producto) { // Asegurarse de que el producto no sea null
          codigoInput.value = producto.codigo;
          nombreInput.value = producto.nombre;
          cantidadInput.value = producto.cantidad;
          precioInput.value = producto.precioUnitario;
        }
      })
      .catch(error => {
        console.error("Error al cargar datos del producto para edici√≥n:", error);
        alert("No se pudo cargar la informaci√≥n del producto. Intenta de nuevo.");
      });

    document.getElementById("formulario").addEventListener("submit", async function(e) {
      e.preventDefault();

      const productoActualizado = {
        codigo: codigo,
        nombre: nombreInput.value,
        cantidad: parseInt(cantidadInput.value),
        precioUnitario: parseFloat(precioInput.value)
      };

      // ************************************************************
      // CAMBIO CLAVE 3: Usar authenticatedFetch para actualizar el producto
      // ************************************************************
      try {
        const respuesta = await authenticatedFetch(`http://localhost:8080/api/productos/${codigo}`, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(productoActualizado)
        });

        if (respuesta && respuesta.ok) {
          alert("‚úÖ Producto actualizado correctamente");
          window.location.href = "index.html";
        } else if (respuesta) {
          alert("‚ùå Error al actualizar el producto.");
        }
      } catch (error) {
        console.error("Error al actualizar el producto:", error);
        alert("‚ùå Ocurri√≥ un error al intentar actualizar el producto.");
      }
    });
  </script>

</body>
</html>
