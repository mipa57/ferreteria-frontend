<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Inventario - El Tornillo Feliz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
  <script>
    // ************************************************************
    // CAMBIO CLAVE 1: Protecci√≥n de sesi√≥n basada en JWT
    // ************************************************************
    const token = localStorage.getItem("jwtToken");
    if (!token) {
      window.location.href = "login.html"; // Redirige al login si no hay token
    }

    // ************************************************************
    // NUEVA FUNCI√ìN: authenticatedFetch para manejar peticiones con token
    // Esta funci√≥n la copiaremos en todos los archivos que interact√∫en con la API
    // ************************************************************
    async function authenticatedFetch(url, options = {}) {
        const currentToken = localStorage.getItem("jwtToken");

        if (!currentToken) {
            // Esto deber√≠a ser capturado por la primera verificaci√≥n en el body, pero es una doble capa de seguridad
            console.warn("No hay token JWT en localStorage. Redirigiendo a login.");
            window.location.href = "login.html";
            throw new Error("No token found, redirecting to login.");
        }

        const headers = {
            ...options.headers, // Mantener otros headers si existen
            "Authorization": `Bearer ${currentToken}` // A√±adir el token JWT
        };

        try {
            const response = await fetch(url, { ...options, headers });

            if (response.status === 401 || response.status === 403) {
                // ************************************************************
                // CAMBIO CLAVE 2: Redirecci√≥n si el backend devuelve 401/403
                // ************************************************************
                localStorage.removeItem("jwtToken"); // Limpiar token inv√°lido
                alert("Tu sesi√≥n ha expirado o no est√°s autorizado. Por favor, inicia sesi√≥n de nuevo.");
                window.location.href = "login.html";
                return null; // Detener el flujo para evitar errores posteriores
            }

            if (!response.ok) {
                // Manejar otros errores HTTP que no sean 401/403 (ej. 404, 500)
                const errorBody = await response.text(); // O response.json() si tu backend siempre devuelve JSON en errores
                console.error(`Error en la petici√≥n a ${url}: ${response.status} - ${errorBody}`);
                throw new Error(`Error ${response.status}: ${errorBody}`);
            }

            return response; // Devolver la respuesta si todo est√° OK
        } catch (error) {
            console.error("Error en authenticatedFetch:", error);
            // Si hay un error de red o similar, tambi√©n podr√≠as redirigir o mostrar un mensaje
            alert("Ocurri√≥ un error de conexi√≥n. Por favor, revisa la consola para m√°s detalles.");
            throw error; // Re-lanzar el error para que la funci√≥n que llam√≥ pueda manejarlo
        }
    }
  </script>

  <div class="container mt-4">
    <h1 class="text-center mb-4 text-success">üõ†Ô∏è Inventario - El Tornillo Feliz</h1>

    <div id="mensajeAlerta"></div>

    <div id="dashboard" class="row text-center mb-4">
      <div class="col-md-4">
        <div class="card border-success shadow-sm">
          <div class="card-body">
            <h5 class="card-title">üì¶ Total Productos</h5>
            <p class="card-text fs-4" id="totalProductos">0</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card border-warning shadow-sm">
          <div class="card-body">
            <h5 class="card-title">‚ö†Ô∏è Bajo Stock</h5>
            <p class="card-text fs-4" id="totalBajoStock">0</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card border-info shadow-sm">
          <div class="card-body">
            <h5 class="card-title">üí∞ Valor Inventario</h5>
            <p class="card-text fs-4" id="valorTotal">$0.00</p>
          </div>
        </div>
      </div>
    </div>

    <div class="mb-3 d-flex gap-2">
      <a href="agregar.html" class="btn btn-primary">‚ûï Agregar Producto</a>
      <button class="btn btn-warning" onclick="mostrarBajoStock()">‚ö†Ô∏è Ver Bajo Stock</button>
      <button id="btnVerTodos" class="btn btn-secondary d-none" onclick="mostrarTodos()">üîÑ Ver Todos</button>
      <button class="btn btn-danger ms-auto" onclick="cerrarSesion()">üö™ Cerrar Sesi√≥n</button> </div>

    <table class="table table-hover table-bordered bg-white shadow-sm">
      <thead class="table-dark">
        <tr>
          <th>C√≥digo</th>
          <th>Nombre</th>
          <th>Cantidad</th>
          <th>Precio</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="tablaProductos"></tbody>
    </table>

  </div>

  <script>
    // La funci√≥n authenticatedFetch ya est√° definida arriba, no la dupliques

    const tabla = document.getElementById("tablaProductos");
    let productosGlobal = [];

    // ************************************************************
    // CAMBIO CLAVE 3: Usar authenticatedFetch para todas las peticiones
    // ************************************************************
    authenticatedFetch("http://localhost:8080/api/productos")
      .then(res => res.json()) // Si authenticatedFetch devuelve null, esta l√≠nea no se ejecuta
      .then(productos => {
        if (productos) { // Asegurarse de que productos no sea null si hubo un error manejado por authenticatedFetch
          productosGlobal = productos;
          mostrarProductos(productos);
          actualizarDashboard(productos);
        }
      })
      .catch(error => {
        console.error("Error al cargar productos iniciales:", error);
        // Aqu√≠ podr√≠as mostrar un mensaje al usuario o hacer algo m√°s
      });

    function mostrarProductos(productos) {
      tabla.innerHTML = "";
      if (!productos || productos.length === 0) {
        tabla.innerHTML = `<tr><td colspan="5" class="text-center">ü´• No hay productos registrados o no se pudieron cargar.</td></tr>`;
        return;
      }

      productos.forEach(p => {
        const fila = document.createElement("tr");
        fila.innerHTML = `
          <td>${p.codigo}</td>
          <td>${p.nombre}</td>
          <td class="${p.cantidad <= 5 ? 'text-danger fw-bold' : ''}">${p.cantidad}</td>
          <td>$${p.precioUnitario.toFixed(2)}</td>
          <td>
            <a href="editar.html?codigo=${p.codigo}" class="btn btn-sm btn-warning me-1">‚úèÔ∏è Editar</a>
            <button class="btn btn-sm btn-danger" onclick="eliminarProducto('${p.codigo}')">üóëÔ∏è Eliminar</button>
          </td>`;
        tabla.appendChild(fila);
      });
    }

    async function eliminarProducto(codigo) {
      if (confirm("¬øEst√°s seguro de eliminar este producto?")) {
        try {
          const response = await authenticatedFetch(`http://localhost:8080/api/productos/${codigo}`, {
            method: "DELETE"
          });

          if (response && response.ok) { // Verificar response no es null y es ok
            alert("üóëÔ∏è Producto eliminado");
            location.reload(); // Recargar la p√°gina para ver los cambios
          } else if (response) { // Si response existe pero no es ok (y no fue 401/403)
            alert("‚ùå No se pudo eliminar el producto.");
          }
          // Si response es null, ya hubo redirecci√≥n por 401/403
        } catch (error) {
          console.error("Error al eliminar producto:", error);
          alert("‚ùå Ocurri√≥ un error al intentar eliminar el producto.");
        }
      }
    }

    function mostrarTodos() {
      // No necesita autenticaci√≥n porque trabaja con productosGlobal, que ya se carg√≥ con authenticatedFetch
      mostrarProductos(productosGlobal);
      actualizarDashboard(productosGlobal);
      document.getElementById("mensajeAlerta").innerHTML = "";
      document.getElementById("btnVerTodos").classList.add("d-none");
    }

    async function mostrarBajoStock() {
      try {
        const response = await authenticatedFetch("http://localhost:8080/api/productos/bajo-stock");
        const productos = await response.json();

        if (productos) { // Asegurarse de que productos no sea null
          mostrarProductos(productos);
          actualizarDashboard(productos);

          const mensajeAlerta = document.getElementById("mensajeAlerta");
          if (productos.length === 0) {
            mensajeAlerta.innerHTML = `
              <div class="alert alert-success text-center fw-bold">
                ‚úÖ Todos los productos est√°n con stock suficiente. ¬°Buen trabajo!
              </div>`;
          } else {
            mensajeAlerta.innerHTML = `
              <div class="alert alert-warning text-center fw-bold">
                ‚ö†Ô∏è Hay ${productos.length} producto(s) con bajo stock.
              </div>`;
          }
          document.getElementById("btnVerTodos").classList.remove("d-none");
          setTimeout(() => mensajeAlerta.innerHTML = "", 5000);
        }
      } catch (error) {
        console.error("Error al obtener bajo stock", error);
        document.getElementById("mensajeAlerta").innerHTML = `
          <div class="alert alert-danger text-center fw-bold">
            ‚ùå Error al conectar con el servidor para bajo stock.
          </div>`;
      }
    }

    function actualizarDashboard(productos) {
      const total = productos.length;
      const bajoStock = productos.filter(p => p.cantidad <= 5).length;
      const valorTotal = productos.reduce((acc, p) => acc + (p.cantidad * p.precioUnitario), 0);

      document.getElementById("totalProductos").textContent = total;
      document.getElementById("totalBajoStock").textContent = bajoStock;
      document.getElementById("valorTotal").textContent = `$${valorTotal.toFixed(2)}`;
    }

    // Nueva funci√≥n para cerrar sesi√≥n
    function cerrarSesion() {
        localStorage.removeItem("jwtToken"); // Elimina el token del almacenamiento
        window.location.href = "login.html"; // Redirige al login
    }
  </script>

</body>
</html>
