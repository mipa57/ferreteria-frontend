  </div>

  <script>
    const tabla = document.getElementById("tablaProductos");
    let productosGlobal = [];

    fetch("http://localhost:8080/api/productos")
      .then(res => res.json())
      .then(productos => {
        productosGlobal = productos;
        mostrarProductos(productos);
        actualizarDashboard(productos);
      });

    function mostrarProductos(productos) {
      tabla.innerHTML = "";
      if (!productos.length) {
        tabla.innerHTML = `<tr><td colspan="5" class="text-center">ü´• No hay productos registrados.</td></tr>`;
        return;
      }

      productos.forEach(p => {
        const fila = document.createElement("tr");
        fila.innerHTML = `
          <td>${p.codigo}</td>
          <td>${p.nombre}</td>
          <td class="${p.cantidad <= 5 ? 'text-danger fw-bold' : ''}">${p.cantidad}</td>
          <td>$${p.precioUnitario.toFixed(2)}</td>
          <td>
            <a href="editar.html?codigo=${p.codigo}" class="btn btn-sm btn-warning me-1">‚úèÔ∏è Editar</a>
            <button class="btn btn-sm btn-danger" onclick="eliminarProducto('${p.codigo}')">üóëÔ∏è Eliminar</button>
          </td>`;
        tabla.appendChild(fila);
      });
    }

    function eliminarProducto(codigo) {
      if (confirm("¬øEst√°s seguro de eliminar este producto?")) {
        fetch(`http://localhost:8080/api/productos/${codigo}`, {
          method: "DELETE"
        })
          .then(res => {
            if (res.ok) {
              alert("üóëÔ∏è Producto eliminado");
              location.reload();
            } else {
              alert("‚ùå No se pudo eliminar");
            }
          });
      }
    }

    function mostrarTodos() {
      mostrarProductos(productosGlobal);
      actualizarDashboard(productosGlobal);
      document.getElementById("mensajeAlerta").innerHTML = "";
      document.getElementById("btnVerTodos").classList.add("d-none");
    }

    function mostrarBajoStock() {
      fetch("http://localhost:8080/api/productos/bajo-stock")
        .then(res => res.json())
        .then(productos => {
          mostrarProductos(productos);
          actualizarDashboard(productos);

          const mensajeAlerta = document.getElementById("mensajeAlerta");

          if (productos.length === 0) {
            mensajeAlerta.innerHTML = `
              <div class="alert alert-success text-center fw-bold">
                ‚úÖ Todos los productos est√°n con stock suficiente. ¬°Buen trabajo!
              </div>`;
          } else {
            mensajeAlerta.innerHTML = `
              <div class="alert alert-warning text-center fw-bold">
                ‚ö†Ô∏è Hay ${productos.length} producto(s) con bajo stock.
              </div>`;
          }

          document.getElementById("btnVerTodos").classList.remove("d-none");

          setTimeout(() => mensajeAlerta.innerHTML = "", 5000);
        })
        .catch(error => {
          console.error("Error al obtener bajo stock", error);
          document.getElementById("mensajeAlerta").innerHTML = `
            <div class="alert alert-danger text-center fw-bold">
              ‚ùå Error al conectar con el servidor.
            </div>`;
        });
    }

    function actualizarDashboard(productos) {
      const total = productos.length;
      const bajoStock = productos.filter(p => p.cantidad <= 5).length;
      const valorTotal = productos.reduce((acc, p) => acc + (p.cantidad * p.precioUnitario), 0);

      document.getElementById("totalProductos").textContent = total;
      document.getElementById("totalBajoStock").textContent = bajoStock;
      document.getElementById("valorTotal").textContent = `$${valorTotal.toFixed(2)}`;
    }
  </script>
