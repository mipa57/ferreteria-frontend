<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventario - El Tornillo Feliz</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container py-5">
    <h1 class="text-center mb-4">üì¶ Inventario - El Tornillo Feliz</h1>

    <div class="text-end mb-3">
      <a href="agregar.html" class="btn btn-success">‚ûï Agregar Producto</a>
    </div>

    <table class="table table-bordered table-striped">
      <thead class="table-dark">
        <tr>
          <th>C√≥digo</th>
          <th>Nombre</th>
          <th>Cantidad</th>
          <th>Precio Unitario</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="tabla-productos">
        <tr><td colspan="5" class="text-center">Cargando...</td></tr>
      </tbody>
    </table>
  </div>

  <script>
    const URL_API = 'http://localhost:8080/api/productos';

    fetch(URL_API)
      .then(response => response.json())
      .then(data => {
        const tbody = document.getElementById('tabla-productos');
        tbody.innerHTML = '';

        if (data.length === 0) {
          tbody.innerHTML = '<tr><td colspan="5" class="text-center">No hay productos.</td></tr>';
          return;
        }

        data.forEach(p => {
          tbody.innerHTML += `
            <tr>
              <td>${p.codigo}</td>
              <td>${p.nombre}</td>
              <td>${p.cantidad}</td>
              <td>$${p.precioUnitario.toFixed(2)}</td>
              <td>
                <a href="editar.html?id=${p.id}" class="btn btn-sm btn-primary">‚úèÔ∏è Editar</a>
                <button onclick="eliminarProducto('${p.id}')" class="btn btn-sm btn-danger">üóëÔ∏è Eliminar</button>
              </td>
            </tr>`;
        });
      })
      .catch(err => {
        document.getElementById('tabla-productos').innerHTML = '<tr><td colspan="5" class="text-danger text-center">Error al cargar los productos.</td></tr>';
        console.error(err);
      });

    function eliminarProducto(id) {
      if (!confirm('¬øEst√°s seguro de eliminar este producto?')) return;
      fetch(`${URL_API}/${id}`, { method: 'DELETE' })
        .then(res => res.text())
        .then(msg => {
          alert(msg);
          location.reload();
        });
    }
  </script>
</body>
</html>
